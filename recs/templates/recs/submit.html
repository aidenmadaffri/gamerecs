<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Submit New Game</title>
  </head>
  <body>
    <h1>Submit New Game</h1>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
    <input type='submit' value='submit'>
    </form>
  </body>
</html>
